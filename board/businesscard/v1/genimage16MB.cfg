flash w25q64 {
	pebsize = 65536
	lebsize = 65408
	numpebs = 512
	minimum-io-unit-size = 1
	sub-page-size = 1
	vid-header-offset = 64
}

image flash.bin {
	flash {}
	flashtype = w25q64
	partition uboot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 256K
	}
	partition usbdrive {
		image = "usbdrive.vfat"
		size = 1024K
	}
	partition rootubi {
		image = root.ubi
		size = 0
	}
}

image root.ubi {
	ubi {}
	partition kernel {
		image = "zImage"
		read-only = true
	}
	partition dtb {
		image = "businesscard.dtb"
		read-only = true
	}
	partition root {
		image = "rootfs.squashfs"
		read-only = true
	}
}
